<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="myname" placeholder="用户名"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="mypwd" placeholder="密码" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="myemail" placeholder="邮箱" type="text"></ion-input>
        </ion-item>
      </ion-list>
      
      <button ion-button block color="danger" round (click)="register()">注册</button>

</ion-content>
