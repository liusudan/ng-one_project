<ion-header>
  <ion-toolbar>
    <button ion-button clear (click)="goback()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
    </button>
    <ion-title>收藏</ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!myList.length">
    <p></p>
    <p></p>
    <h3 text-center>空空如也...</h3>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of myList">
        <ion-card>
            <ion-card-content no-padding>
              <img [src]="'../../assets/'+item.img_url" alt="">
              <h2 class="txt_p" >{{item.title}}</h2>
              <p class="txt_p txt_p_size">文/{{item.author}}</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
