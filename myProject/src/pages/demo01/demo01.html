<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ONE IS ALL</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

  <div *ngIf="uname">
  <div id="h1">
      <table></table>
      <div><img src="../../assets/imgs/movie.jpg" alt=""></div>
      <p text-center>呢称：{{uname}}</p>
  </div>
  <ion-card>
    <ion-list>
      <ion-item (click)="tolike()">
          <ion-icon item-start name="cube"></ion-icon>
           我的收藏
          <ion-icon item-end name="arrow-dropright"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="mail"></ion-icon>
             我的消息
            <ion-icon item-end name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item (click)="toSetdetail()">
            <ion-icon item-start name="settings"></ion-icon>
            设置
            <ion-icon item-end name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-icon item-start name="sad"></ion-icon>
            建议反馈
            <ion-icon item-end name="arrow-dropright"></ion-icon>
          </ion-item>
    </ion-list>
  </ion-card>
</div>
<div *ngIf="!uname" style="background:url(../../assets/imgs/2.jpg);background-repeat:no-repeat;height:100%;background-size:cover">
  <div style="height:160px;opacity:0"></div>
  <div style="height:100px;width:100px;border-radius:50px;background:#333;display:flex;flex-direction:column;justify-content:center;align-items:center;margin:0 auto;" (click)="tologin()" >
    <h5 text-center  style="color:#fff;margin:0;">登录</h5>
    <p text-center no-padding style="color:#fff">ONE IS ALL</p>
  </div>
  <p text-center style="color:#e8e8e8;letter-spacing:2px">还没有账号？点击<u [navPush]="signin">注册</u></p>
</div>
</ion-content>
