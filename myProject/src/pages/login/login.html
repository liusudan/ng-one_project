<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="margin:0 auto;width:100px">
      <img style="width:100%;border-radius: 50%;height:100px;width:100px;" src="../../assets/imgs/movie.jpg" alt="">
    </div>
    <ion-list>
      <ion-item>
          <ion-input [(ngModel)]="myname" placeholder="用户名"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input [(ngModel)]="mypwd" placeholder="密码" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col><button ion-button clear color="dark" [navPush]="signin">免费注册</button></ion-col>
        <ion-col text-right><button ion-button clear color="dark">忘记密码</button></ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button block color="danger" round (click)="login()">登录</button>
  </ion-content>
