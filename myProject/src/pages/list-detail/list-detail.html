  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
      <button ion-button color="light" small (click)="goBack()" >
          <ion-icon name="arrow-back" slot="start" ></ion-icon>
      </button>
      <ion-title>ONE IS ALL</ion-title>  
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="正在刷新">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of mylist" [navPush]='detail' [navParams]="{lid:item.lid}">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+item.img_url" alt="">
      </ion-thumbnail>
      <h2  class="list_p">{{item.title}}</h2>
     <p class="list_p">文/{{item.author}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="正在加载更多"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
